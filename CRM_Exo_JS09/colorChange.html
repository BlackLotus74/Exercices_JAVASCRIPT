<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="colorChange.css" rel="stylesheet" type="text/css" media="all">      
        <title>Calcul de cumuls</title>
    </head>

    <body>
        <h1>Changement de couleurs</h1>
        <div id="content">
            <div class="first">
                    <input type="number" name="nomRouge"  id="nomRouge" onblur="rgb()">
                    <input type="number" name="nomVert"  id="nomVert" onblur="rgb()">                  
                    <input type="number" name="nomBleu"  id="nomBleu" onblur="rgb()">
            </div> 
          
            <div id="button">
                    <button onclick="changeColor('red')"  id="r1">Rouge</button>
                    <button onclick="changeColor('green')" id="v1">Vert</button>
                    <button onclick="changeColor('blue')" id="b1">Bleu</button>
            </div>            
        </div>

        <script type="text/javascript" src="changeColor.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    </body>
</html>
