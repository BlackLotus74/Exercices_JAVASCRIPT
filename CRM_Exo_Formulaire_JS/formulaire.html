<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Astro - Formulaire</title>

        <style>
            label{
                display:inline-block;
                min-width: 105px;
            }
            textarea{
                position: relative;
                padding-left: 100px;
                margin-left: 108px;
            }

        </style>
    </head>

    <body>
        <h1>Astro - Formulaire</h1><br>

        <h2></h2>

            <form id="form1" method="POST" name="formulaire" action="accueil.html" enctype="text/plain">
            
                <div>
                    <textarea name="texte" rows="5" cols="10">Texte</textarea>
                </div></br>

                <div>
                    <label for="name">User name : </label>
                    <input type="text" name="userName" id="userName" placeholder="Ex: Vador" required><br>
                              
                    <label for="name">User firstname : </label>
                    <input type="text" name="userFirstname" id="userFirstname" placeholder="Ex: Dark" required><br>

                    <label for="ville">ville : </label>
                    <input type="text" name="ville" id="ville">
                </div><br>
                    
                <div>
                    <label for="pseudo">Pseudo :</label>
                    <input type="text" name="pseudo" id="pseudo" > <!--readonly>-->
                </div><br>

                <div>
                    <label for="jourAnniv">Nombre jour(s) <br> anniversaire :</label>
                    <input type="number" name="nbJour" id="nbJour">
                </div><br>
                    
                <div>
                    <label for="pass">Password :</label>
                    <input type="password" name="pass" id="pass" required>  
                </div><br/>

                <div>
                    <label for="Birthday">Birthday : </label>
                        <select name="Day" id="jour" onblur=""><script></script></select>                      
                        <select name="Month" id="mois" onblur=""><script></script></select>                     
                        <select name="Year" id="annee" onblur=""><script></script></select>                   
                </div>

                <div>
                    <input type="button" value="validation" id="validation" disabled="disabled">
                </div><br/>

                <div>
                    <input type="reset" value="reset" id="reset">
                </div>


               
            </form>
            <script src="formulaire.js"></script>
    </body>
</html>
